<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
   <link href="build/css/styles.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Super Galactic Age Calculator</h1>
      </div>
      <form id="input-age">
        <div class="form-group">
         <label for="input-age">Birthdate:</label>
         <input id="date" type="datetime-local">
          <button type="submit" name="button" class="btn btn-info">Submit</button>
        </div>
      </form>
      <div class="results">
        <p class="lead">Your age in earth years:</p>
          <h4>
            <div id="birthdate">
            </div>
          </h4>
        <p>What would your age be on other planets? Click on the planets below to find out.</p>
      </div>
  </body>
</html>
